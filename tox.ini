[tox]
skip_install = True
envlist = py38

[testenv]
usedevelop = True
passenv = OS_*
deps = .
     -r{toxinidir}/test-requirements.txt
changedir = tests
commands =
	{posargs:pytest}
	watch: ptw {posargs}

[testenv:docs]
envdir = {toxworkdir}/docs
changedir = docs
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
  sphinx-autobuild --ignore "*.ipynb" {posargs} . build
